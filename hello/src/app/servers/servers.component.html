<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">

<p>{{serverName}}</p>
<p *ngIf="serverCreated;else noServer" >Server is created ,server name is{{serverName}}</p>
<ng-template #noServer>No server was created</ng-template>


<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server

</button>

<app-server *ngFor="let server of servers"></app-server>
